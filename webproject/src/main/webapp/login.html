<html>
<head>
<script>
function validateForm() {
	  let user = document.forms["myForm"]["user"].value;
	  let pwd = document.forms["myForm"]["pwd"].value;
	  if (user == "") {
	    alert("Name must be filled out");
	    return false;
	  }
	  if (pwd == "") {
		    alert("pwd must be filled out");
		    return false;
		  }
	}
</script>
</head>
<body>
<form name="myForm" action=" " onsubmit="return validateForm()" method="post">
  UserName: <input type="text" name="user" id="name">
   Password: <input type="text" name="pwd" id="pwd">
  <input type="submit" value="submit" id="submit">
</form>

</body>
</html>
